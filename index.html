<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR 3D モデル</title>
    
    <!-- model-viewer ライブラリの読み込み -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- CSSスタイルの追加 -->
    <style>
        /* ページ全体のスタイル */
        body {
            font-family: Arial, sans-serif;  /* フォントの設定 */
            background-color: #f4f4f4;      /* 背景色の設定 */
            margin: 0;                       /* ページの余白をなくす */
            padding: 0;                      /* ページの余白をなくす */
            display: flex;                   /* フレックスボックスで配置 */
            justify-content: center;         /* 横方向で中央寄せ */
            align-items: center;             /* 縦方向で中央寄せ */
            height: 100vh;                   /* ページ全体の高さを画面いっぱいに設定 */
            text-align: center;              /* テキストを中央揃え */
        }

        /* ヘッダーのスタイル */
        h1 {
            font-size: 2rem;                  /* フォントサイズ */
            margin-bottom: 20px;               /* 下に余白を設定 */
        }

        /* model-viewerのスタイル */
        model-viewer {
            width: 80%;                        /* モデルの幅を80%に設定 */
            height: 500px;                     /* モデルの高さを500pxに設定 */
            background: #e0e0e0;               /* モデル表示領域の背景色 */
            border-radius: 10px;               /* 角を丸くする */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  /* シャドウ効果 */
        }

        /* ロード画面（poster画像が表示される状態） */
        model-viewer[poster] {
            background: #f0f0f0 url('rousoku.png') center center no-repeat;
            background-size: contain;         /* 画像のサイズを調整 */
        }
    </style>
</head>
<body>
    <!-- タイトル -->
    <h1>AR 3D モデル：Rousoku</h1>
    
    <!-- model-viewer タグを使って3Dモデルを表示 -->
    <model-viewer
        ar                             <!-- ARモードを有効にする -->
        ar-modes="scene-viewer webxr quick-look"  <!-- Android用とiOS用両対応 -->
        src="./rousoku.glb"           <!-- GLB形式の3Dモデル -->
        ios-src="./rousoku.usdz"       <!-- iOS用の3Dモデル（USDZ形式） -->
        alt="Rousoku"                  <!-- モデルの代替テキスト -->
        auto-rotate                    <!-- モデルが自動で回転する -->
        camera-controls                <!-- モデルをユーザーが操作できる -->
        poster="rousoku.png">          <!-- ロード中に表示される画像 -->
    </model-viewer>
</body>
</html>
