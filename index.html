<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR 3D モデル表示</title>

    <!-- model-viewer を読み込む -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- スタイルシートのリンク -->
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <!-- ロード画面 -->
    <div class="loading">
        <img src="rousoku.png" alt="Loading..." />
        <p>モデルの読み込み中...</p>
    </div>

    <!-- AR 3D モデル表示 -->
    <model-viewer
        ar
        ar-modes="scene-viewer webxr quick-look"
        src="./rousoku.glb"
        ios-src="./rousoku.usdz"
        alt="Rousoku"
        auto-rotate
        camera-controls
        on-load="document.querySelector('.loading').style.display = 'none';"  <!-- モデル読み込み完了時にロード画面を隠す -->
    ></model-viewer>

</body>
</html>
