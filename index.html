<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR 3D モデル</title>

    <!-- model-viewer を読み込む -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        /* ページ全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            text-align: center;
        }

        /* タイトルのスタイル */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* model-viewerのスタイル */
        model-viewer {
            width: 100%;
            height: 80vh; /* 画面高さの80%に設定 */
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!-- タイトル -->
    <h1>AR 3D モデル表示</h1>

    <!-- model-viewer タグ -->
    <model-viewer
        src="./rousoku.glb"            <!-- GLB形式の3Dモデル -->
        ios-src="./rousoku.usdz"        <!-- iOS用USDZ形式のモデル -->
        ar                              <!-- AR機能を有効化 -->
        ar-modes="webxr scene-viewer quick-look"  <!-- ARモード対応 -->
        camera-controls                 <!-- モデルの回転・ズームを可能にする -->
        auto-rotate                     <!-- モデルを自動で回転させる -->
        poster="rousoku.png"            <!-- ロード中に表示される画像 -->
        alt="Rousoku">                  <!-- モデルの説明 -->
    </model-viewer>
</body>
</html>
