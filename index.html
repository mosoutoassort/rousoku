<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR 3D モデル</title>
    
    <!-- model-viewer ライブラリの読み込み -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- CSSスタイルの追加 -->
    <style>
        /* ページ全体のスタイル */
        body {
            font-family: Arial, sans-serif;  
            background-color: #f4f4f4;      
            margin: 0;                       
            padding: 0;                      
            display: flex;                   
            justify-content: center;         
            align-items: center;             
            height: 100vh;                   
            text-align: center;              
        }

        /* ヘッダーのスタイル */
        h1 {
            font-size: 2rem;                  
            margin-bottom: 20px;               
        }

        /* model-viewerのスタイル */
        model-viewer {
            width: 80%;                        
            height: 500px;                     
            background: #e0e0e0;               
            border-radius: 10px;               
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  
        }
    </style>
</head>
<body>
    <h1>AR 3D モデル：Rousoku</h1>

    <!-- model-viewer タグを使って3Dモデルを表示 -->
    <model-viewer
        ar
        ar-modes="scene-viewer webxr quick-look"
        src="./rousoku.gltf"         
        ios-src="./rousoku.usdz"       
        alt="Rousoku"                  
        auto-rotate                    
        camera-controls                
        poster="rousoku.png">         
    </model-viewer>
</body>
</html>
