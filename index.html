<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3Dモデル表示 - rousoku</title>
    <!-- model-viewerライブラリの読み込み -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- スタイル -->
    <style>
      /* ロード画面のスタイル */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: #000;
        z-index: 1000;
      }
      /* モデルの表示 */
      model-viewer {
        display: block;
        width: 100%;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <!-- ロード画面 -->
    <div id="loading">Loading 3D Model...</div>

    <h1>3Dモデル: rousoku</h1>

    <!-- 3Dモデル表示 -->
    <model-viewer
      ar
      ar-modes="scene-viewer webxr quick-look"
      src="./rousoku.glb" <!-- rousoku.glbのパスを指定 -->
      ios-src="./rousoku.usdz" <!-- iOSデバイス向けのusdzファイル -->
      alt="rousokuの3Dモデル"
      auto-rotate
      camera-controls
      style="width: 100%; height: 600px;"
      on-load="onModelLoaded()"
    ></model-viewer>

    <br>

    <script>
      // モデルが読み込まれたときに呼ばれる関数
      function onModelLoaded() {
        // ロード画面を非表示にする
        document.getElementById('loading').style.display = 'none';
      }
    </script>
  </body>
</html>
