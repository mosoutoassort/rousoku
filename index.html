<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR 3D モデル</title>
    
    <!-- model-viewer を読み込む -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <!-- タイトル -->
    <h1>AR 3D モデル：Rousoku</h1>
    
    <!-- model-viewer タグを使って3Dモデルを表示 -->
    <model-viewer
        ar                             
        ar-modes="scene-viewer webxr quick-look"
        src="./rousoku.glb"             
        ios-src="./rousoku.usdz"        
        alt="Rousoku"
        auto-rotate
        camera-controls
        poster="rousoku.png"> <!-- HTMLコメントはここで閉じます -->
    </model-viewer>

</body>
</html>
