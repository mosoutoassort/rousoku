<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR 3D モデル</title>
    
    <!-- model-viewer を読み込む -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <!-- タイトル -->
    <h1>AR 3D モデル表示</h1>
    
    <!-- model-viewer タグ -->
    <model-viewer
        src="./rousoku.glb"              <!-- GLB形式の3Dモデル -->
        ios-src="./rousoku.usdz"         <!-- iOS用のUSDZ形式のモデル -->
        ar                               <!-- AR機能を有効化 -->
        ar-modes="webxr scene-viewer quick-look"  <!-- ARモード指定 -->
        camera-controls                  <!-- モデル操作を可能にする -->
        auto-rotate                      <!-- 自動回転を有効化 -->
        style="width: 100%; height: 400px;"  <!-- 表示領域のサイズ -->
        poster="rousoku.png"             <!-- ロード時のポスター画像 -->
        alt="Rousoku">                   <!-- モデルの代替テキスト -->
    </model-viewer>
</body>
</html>
