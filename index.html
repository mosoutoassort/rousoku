<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR 3D モデル</title>
    
    <!-- model-viewer を読み込む -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <!-- タイトル -->
    <h1>AR 3D モデル：Rousoku</h1>
    
    <!-- model-viewer タグを使って3Dモデルを表示 -->
    <model-viewer
        ar                             <!-- ARモードを有効にする -->
        ar-modes="scene-viewer webxr quick-look"  <!-- Android用とiOS用両対応 -->
        src="./rousoku.gltf"           <!-- GLTF形式の3Dモデル -->
        ios-src="./rousoku.usdz"       <!-- iOS用の3Dモデル（USDZ形式） -->
        alt="Rousoku"                  <!-- モデルの代替テキスト -->
        auto-rotate                    <!-- モデルが自動で回転する -->
        camera-controls                <!-- モデルをユーザーが操作できる -->
        poster="rousoku.png">          <!-- ロード中に表示される画像 -->
    </model-viewer>
</body>
</html>
