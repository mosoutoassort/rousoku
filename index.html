<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebAR Sample</title>

    <!-- Loads <model-viewer> for modern browsers -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <!-- Loads <model-viewer> for older browsers -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <link rel="stylesheet" type="text/css" href="layout.css">
</head>

<body>
    <div class="wrapper">
        <h1>WebAR Sample: 3D Model</h1>
        
        <!-- model-viewerタグでGLTFファイルを読み込む -->
        <figure class="img">
            <model-viewer class="model" 
                src="rousoku.gltf"  <!-- GLTFファイルのパス -->
                ios-src="rousoku.usdz"  <!-- iOS用のUSDZファイル -->
                poster="rousoku.png"  <!-- ロード画面の画像 -->
                auto-rotate camera-controls ar alt="ろうそくの3Dモデル">
            </model-viewer>
        </figure>
        
        <p class="text">上記の3DモデルはWebARとして表示されます。</p>
    </div>
</body>
</html>
