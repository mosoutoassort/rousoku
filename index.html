<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR 3D モデル</title>
    
    <!-- model-viewer を読み込む -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- CSSスタイルの追加 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        model-viewer {
            width: 80%;
            height: 500px;
            background: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* ロード画面（poster画像が表示されている状態） */
        model-viewer[poster] {
            background: #f0f0f0 url('rousoku.png') center center no-repeat;
            background-size: contain;
        }
    </style>
</head>
<body>
    <!-- タイトル -->
    <h1>AR 3D モデル：Rousoku</h1>
    
    <!-- model-viewer タグを使って3Dモデルを表示 -->
    <model-viewer
        ar                             <!-- ARモードを有効にする -->
        ar-modes="scene-viewer webxr quick-look"  <!-- Android用とiOS用両対応 -->
        src="./rousoku.glb"           <!-- GLB形式の3Dモデル -->
        ios-src="./rousoku.usdz"       <!-- iOS用の3Dモデル（USDZ形式） -->
        alt="Rousoku"                  <!-- モデルの代替テキスト -->
        auto-rotate                    <!-- モデルが自動で回転する -->
        camera-controls                <!-- モデルをユーザーが操作できる -->
        poster="rousoku.png">          <!-- ロード中に表示される画像 -->
    </model-viewer>
</body>
</html>
