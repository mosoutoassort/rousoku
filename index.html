<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR 3D モデル</title>

    <!-- model-viewer を読み込む -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- CSSを読み込む -->
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <!-- コンテンツ全体を囲む -->
    <div class="container">
        <!-- タイトル -->
        <h1>AR 3D モデル表示</h1>

        <!-- model-viewer タグ -->
        <model-viewer
            src="./rousoku.glb"            <!-- GLB形式の3Dモデル -->
            ios-src="./rousoku.usdz"        <!-- iOS用USDZ形式のモデル -->
            ar                              <!-- AR機能を有効化 -->
            ar-modes="webxr scene-viewer quick-look"  <!-- ARモード対応 -->
            camera-controls                 <!-- モデルの回転・ズームを可能にする -->
            auto-rotate                     <!-- モデルを自動で回転させる -->
            poster="rousoku.png"            <!-- ロード中に表示される画像 -->
            alt="Rousoku"></model-viewer>
    </div>
</body>
</html>
